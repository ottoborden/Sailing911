<div category-directive>
    <h1>Companies <small>in category <span class="text-uppercase text-info">{{categoryName}}</span></small></h1>
    <table class="table table-bordered table-hover table-striped">
        <tr ng-repeat="company in categoryCompanies | orderBy: 'company_name'">
            <td><a href='#/company/{{company.id}}'>{{company.company_name}}</a></td>
        </tr>
    </table>
</div>
